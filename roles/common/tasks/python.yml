---
- name: install python-setuptools
  package: state=installed name=python-setuptools

- name: check for pip
  command: which pip
  register: pip
  ignore_errors: yes

- name: install pip
  command: easy_install pip
  when: pip|failed

- name: upgrade virtualenv
  shell: pip install --upgrade {{item}}
  with_items:
    - virtualenv
    - virtualenvwrapper

